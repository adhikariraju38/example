<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GLB Model Preview</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      body {
        font-family: system-ui, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
      }
      model-viewer {
        width: 600px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <h1>3D Model Preview</h1>

    <!-- Replace the src with the raw URL to your .glb on GitHub (or relative path if served together) -->
    <model-viewer
      src="../models/character.glb"
      alt="Character Model"
      ar
      camera-controls
      auto-rotate
      exposure="1"
      interaction-prompt="auto"
    >
    </model-viewer>

    <p>Use mouse / touch to rotate. Supports AR on compatible devices.</p>
  </body>
</html>
